name: Deploy to Hetzner Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

    - name: Deploy to Hetzner Cloud
      run: |
        ssh -o StrictHostKeyChecking=no root@${{ secrets.HETZNER_SERVER_IP }} '
          cd /var/www/SorcerySW6 || git clone https://github.com/yourHostJost/SorcerySW6.git /var/www/SorcerySW6
          cd /var/www/SorcerySW6
          git pull origin staging
          docker compose -f docker-compose.production.yml down
          docker compose -f docker-compose.production.yml pull
          docker compose -f docker-compose.production.yml up -d

          # Wait for containers to start (increased time for production)
          sleep 60

          # Configure Shopware and apply performance optimizations
          CONTAINER_NAME=$(docker ps --format "{{.Names}}" | grep shopware | head -1)
          if [ ! -z "$CONTAINER_NAME" ]; then
            docker exec $CONTAINER_NAME bash -c "
              cd /var/www/html

              # Clear and warm up caches
              php bin/console cache:clear --env=prod || true
              php bin/console cache:warmup --env=prod || true

              # Apply performance configurations
              php bin/console system:config:set core.httpCache.enabled true || true
              php bin/console system:config:set core.httpCache.ttl 3600 || true
              php bin/console system:config:set core.template.cache true || true
              php bin/console system:config:set core.response.compression true || true
              php bin/console system:config:set core.kernel.debug false || true

              echo \"Performance optimizations applied\"
            "
          fi

          echo "Deployment completed at $(date)"
        '

    - name: Health Check
      run: |
        sleep 60
        curl -f http://${{ secrets.HETZNER_SERVER_IP }} || exit 1
        echo "Health check passed!"
